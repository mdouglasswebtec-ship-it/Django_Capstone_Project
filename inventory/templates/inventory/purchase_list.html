{% extends "inventory/base.html" %}

{% block content %}
<h2>Purchases</h2>
<p><a class="button" href="/purchases/add/">Record Purchase</a></p>
<table>
    <thead>
        <tr>
            <th>Menu Item</th>
            <th>Price</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for purchase in purchases %}
        <tr>
            <td>{{ purchase.menu_item.name }}</td>
            <td>${{ purchase.menu_item.price }}</td>
            <td>{{ purchase.timestamp }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No purchases recorded.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
