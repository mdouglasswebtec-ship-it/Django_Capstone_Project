{% extends "inventory/base.html" %}

{% block title %}Log in | Django Delights{% endblock %}

{% block content %}
<div class="card">
    <h2>Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Log in</button>
    </form>
    <p style="margin-top: 12px;">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
