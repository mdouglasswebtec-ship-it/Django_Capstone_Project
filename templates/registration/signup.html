{% extends "inventory/base.html" %}

{% block title %}Sign up | Django Delights{% endblock %}

{% block content %}
<div class="card">
    <h2>Create an account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Sign up</button>
    </form>
    <p style="margin-top: 12px;">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
